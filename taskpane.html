<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ITXPT Labeling Templates</title>

    <!-- Office UI Fabric CSS -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="taskpane.css" />
</head>
<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter ms-u-fadeIn500">
        <div style="width: 90px; height: 90px; background-color: #0078d4; border-radius: 8px; display: flex; align-items: center; justify-content: center; margin-bottom: 15px;">
            <span style="color: white; font-size: 36px; font-weight: bold;">ITXPT</span>
        </div>
        <h1 class="ms-fontSize-su ms-fontWeight-light ms-fontColor-neutralPrimary">ITXPT Labeling Templates</h1>
    </header>
    <main id="app-body" class="ms-welcome__main ms-u-fadeIn500">
        <div class="container">
            <!-- Deadline Section -->
            <section class="section">
                <h2 class="ms-fontSize-l ms-fontWeight-semibold">Deadline Information</h2>
                <div class="form-group">
                    <label for="deadline-date" class="ms-fontWeight-semibold">Labeling Deadline:</label>
                    <input type="date" id="deadline-date" class="ms-TextField-field" />
                </div>
                <div class="form-group">
                    <label for="deadline-time" class="ms-fontWeight-semibold">Tid:</label>
                    <input type="time" id="deadline-time" class="ms-TextField-field" />
                </div>
            </section>

            <!-- Process Stage Section -->
            <section class="section">
                <h2 class="ms-fontSize-l ms-fontWeight-semibold">Processsteg</h2>
                <div class="form-group">
                    <label for="process-stage" class="ms-fontWeight-semibold">Nuvarande steg:</label>
                    <select id="process-stage" class="ms-Dropdown">
                        <option value="">Välj steg...</option>
                        <option value="planning">Planering</option>
                        <option value="preparation">Förberedelse</option>
                        <option value="testing">Testning pågår</option>
                        <option value="review">Granskning</option>
                        <option value="finalization">Finalisering</option>
                        <option value="completed">Klart</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="planner-ticket" class="ms-fontWeight-semibold">Planner Ticket ID:</label>
                    <input type="text" id="planner-ticket" class="ms-TextField-field" placeholder="t.ex. LAB-123" />
                </div>
            </section>

            <!-- Tests Section -->
            <section class="section">
                <h2 class="ms-fontSize-l ms-fontWeight-semibold">Genomförda Tester</h2>
                <div id="tests-container">
                    <!-- Tests will be added dynamically -->
                </div>
                <button id="add-test-btn" class="ms-Button ms-Button--primary">
                    <span class="ms-Button-label">Lägg till test</span>
                </button>
            </section>

            <!-- Additional Notes -->
            <section class="section">
                <h2 class="ms-fontSize-l ms-fontWeight-semibold">Ytterligare information</h2>
                <div class="form-group">
                    <label for="additional-notes" class="ms-fontWeight-semibold">Anteckningar:</label>
                    <textarea id="additional-notes" class="ms-TextField-field" rows="3" placeholder="Lägg till ytterligare information om sessionen..."></textarea>
                </div>
            </section>

            <!-- Action Buttons -->
            <section class="section">
                <button id="insert-template-btn" class="ms-Button ms-Button--primary ms-Button--hero">
                    <span class="ms-Button-label">Infoga Template i Email</span>
                </button>
                <button id="clear-form-btn" class="ms-Button">
                    <span class="ms-Button-label">Rensa formulär</span>
                </button>
            </section>
        </div>
    </main>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <script type="text/javascript" src="taskpane.js"></script>
</body>
</html>
