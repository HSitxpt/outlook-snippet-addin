<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Insert Snippet</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>
<body>
  <h3>Insert Snippet</h3>
  <button id="insert">Insert sample snippet</button>
  <script>
    Office.onReady(() => {
      document.getElementById('insert').onclick = async () => {
        const body = "<p><b>Compliance Snippet</b><br/>Result: PASS<br/>Notes: ...</p>";
        try {
          if (Office.context.mailbox.item.body.setAsync) {
            Office.context.mailbox.item.body.setAsync(
              body,
              { coercionType: Office.CoercionType.Html },
              r => r.status !== Office.AsyncResultStatus.Succeeded && console.error(r.error)
            );
          } else {
            alert("Compose an email or open a draft to insert.");
          }
        } catch (e) { console.error(e); }
      };
    });
  </script>
</body>
</html>
